# Render.com Deployment Configuration
# Alternative cloud deployment option

services:
  - type: web
    name: ai-employee-vault
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    plan: starter
    healthCheckPath: /health
    envVars:
      - key: VAULT_PATH
        value: /app
      - key: DEV_MODE
        value: "false"
      - key: HEALTH_PORT
        value: "8080"
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: TWITTER_API_KEY
        sync: false
      - key: FACEBOOK_ACCESS_TOKEN
        sync: false
    autoDeploy: true
