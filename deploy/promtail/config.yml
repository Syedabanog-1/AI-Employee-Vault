# Promtail Log Collection Configuration
# Collects logs from AI Employee Vault services

server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

scrape_configs:
  - job_name: ai-employee-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: ai-employee-vault
          __path__: /app/Logs/**/*.log

  - job_name: ai-employee-json-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: ai-employee-vault-json
          __path__: /app/Logs/**/*.json
    pipeline_stages:
      - json:
          expressions:
            timestamp: timestamp
            level: level
            message: message
      - timestamp:
          source: timestamp
          format: "2006-01-02T15:04:05Z07:00"
