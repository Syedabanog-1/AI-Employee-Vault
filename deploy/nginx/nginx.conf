worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;

    # Performance
    sendfile on;
    tcp_nopush on;
    keepalive_timeout 65;
    gzip on;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'" always;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=health:10m rate=30r/s;

    # Upstream - Orchestrator
    upstream orchestrator {
        server orchestrator:8080;
    }

    server {
        listen 80;
        server_name _;

        # Redirect HTTP to HTTPS in production
        # Uncomment for production:
        # return 301 https://$host$request_uri;

        # Health check endpoints (no rate limit for container probes)
        location /health {
            limit_req zone=health burst=5 nodelay;
            proxy_pass http://orchestrator/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /ready {
            limit_req zone=health burst=5 nodelay;
            proxy_pass http://orchestrator/ready;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /metrics {
            limit_req zone=api burst=5 nodelay;
            proxy_pass http://orchestrator/metrics;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            # Optional: restrict to internal IPs
            # allow 10.0.0.0/8;
            # allow 172.16.0.0/12;
            # deny all;
        }

        # Block all other paths
        location / {
            return 403;
        }
    }

    # HTTPS server (uncomment for production with certs)
    # server {
    #     listen 443 ssl http2;
    #     server_name your-domain.com;
    #
    #     ssl_certificate /etc/nginx/certs/fullchain.pem;
    #     ssl_certificate_key /etc/nginx/certs/privkey.pem;
    #     ssl_protocols TLSv1.2 TLSv1.3;
    #     ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
    #     ssl_prefer_server_ciphers off;
